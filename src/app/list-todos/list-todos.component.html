<h1> My Todo List</h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>
                    id
                </th>
                <th>
                    Description
                </th>
                <th>
                    Target Date
                </th>
                <th>
                    Is Completed?
                </th>
                <th>

                    Delete
                </th>
                <th>

                    Update
                </th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>
                    {{todo.id}}
                </td>
                <td>
                    {{todo.description}}
                </td>
                <td>
                    {{todo.targetDate | date | lowercase}}
                </td>
                <td style=text-transform:uppercase>
                    {{todo.done }} </td>
                <td>
                    <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete </button>

                </td>
                <td>
                    <button (click)="updateTodo(todo.id)" class="btn btn-success">Update </button>

                </td>
            </tr>
        </tbody>

    </table>

    <div class="row">
        <button (click)="addTodo()" class="btn btn-success">Add Todo </button>

    </div>
</div>
