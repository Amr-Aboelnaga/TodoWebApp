<H1>Sign Up</H1>

<div class=container>
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

    Username : <input type="text" name="username" [(ngModel)]="username">
    Password : <input type="password" name="password" [(ngModel)]="password">
    Confirm Password : <input type="password" name="confirmedPassword" [(ngModel)]="confirmedPassword">

    <div> <button (click)=signup() style="margin:5px;" class="btn btn-success"> Sign Up</button>
    </div>



</div>
