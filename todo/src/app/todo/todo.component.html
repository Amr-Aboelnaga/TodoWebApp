<h1> Todo </h1>


<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter atleast 5 characters in the description</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter a valid Date</div>


    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input #description="ngModel" type="text" [(ngModel)]="todo.description" class="form-control" name="description" required minlength="5">
        </fieldset>

        <fieldset class="form-group">
            <label>Date</label>
            <input #targetDate="ngModel"  type="date" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
                (ngModelChange)="todo.targetDate = $event " class="form-control" name="targetDate" required>

        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
        <button class="btn btn-warning" (click)="cancelUpdate()">Cancel</button>
    </form>
</div>
